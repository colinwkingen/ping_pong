<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>PINGPONGPINGPONGPINGPONG</title>
  </head>
  <body>
    <div class="container">
      <h1 id="mains" class="center-block page-header main_header">Ping Pong</h1>
    </div>
    <div id="main_container" class="container">
      <div class="row">
        <div class="col-sm-6 col-xs-offset-3 well">
          <form id="ping_pong" action="index.html" method="post">
            <div class="well row">
              <div class="form-group col-md-8">
                <label>Input a number to play Ping Pong!</label>
                <input id="userInput" type="text" name="name" value="">
              </div>
              <div class="col-md-3">
                <button type="submit" class="main_btn btn btn-lg" name="button">Submit</button>
              </div>
           </div>
          </form>
        </div>
        <form>
          <div class="col-md-12 well">
            <h3>Try these fun buttons!</h3>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
              <div class="btn-group" role="group">
                <button id="ping" type="button" class="btn btn-default">Big Ping</button>
              </div>
              <div class="btn-group" role="group">
                <button id="pong" type="button" class="btn btn-default">Big Pong</button>
              </div>
              <div class="btn-group" role="group">
                <button id="pingpong" type="button" class="btn btn-default">Big PingPong</button>
              </div>
              <div class="btn-group" role="group">
                <button id="number" type="button" class="btn btn-default">Big Numbers</button>
              </div>
              <div class="btn-group" role="group">
                <button id="normalcy_mode" type="button" class="btn btn-default">Back to Normal</button>
              </div>
              <div class="btn-group" role="group">
                <button id="insanity_mode" type="button" class="btn btn-default">Insanity Mode</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="container">
        <div id="content" class="well output hidden">
        </div>
      </div>
    </div>
  </body>
</html>
